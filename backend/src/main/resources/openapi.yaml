openapi: 3.0.2
info:
  title: camelo--banckend
  version: 1.0.0
paths:
  /categorias:
    get:
      responses:
        '200':
          $ref: '#/components/responses/CategoriasResponse'
        '400':
          $ref: '#/components/responses/InfoErro'
        '404':
          $ref: '#/components/responses/InfoErro'
        '500':
          $ref: '#/components/responses/InfoErro'
  /produto:
    get:
      parameters:
        -
          name: idProduto
          description: ''
          schema:
            type: number
          in: query
          required: true
      responses:
        '200':
          $ref: '#/components/responses/ProdutoReponse'
        '204':
          $ref: '#/components/responses/InfoErro'
        '404':
          $ref: '#/components/responses/InfoErro'
        '500':
          $ref: '#/components/responses/InfoErro'
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Produto'
            examples:
              Payload Criacao Produto:
                value:
                  nome: some text
                  url: some text
                  preco: 96.31
        required: true
      responses:
        '201':
          $ref: '#/components/responses/ProdutoReponse'
        '400':
          $ref: '#/components/responses/InfoErro'
        '404':
          $ref: '#/components/responses/InfoErro'
        '500':
          $ref: '#/components/responses/InfoErro'
  /produtos/promocao:
    get:
      responses:
        '200':
          $ref: '#/components/responses/ProdutosEmPromocao'
        '400':
          $ref: '#/components/responses/InfoErro'
        '404':
          $ref: '#/components/responses/InfoErro'
        '500':
          $ref: '#/components/responses/InfoErro'
components:
  schemas:
    Produto:
      title: Root Type for Produto
      description: ''
      type: object
      properties:
        id:
          format: int32
          type: integer
        nome:
          type: string
        url:
          type: string
        preco:
          format: double
          type: number
        desconto:
          format: int32
          type: integer
      example:
        id: 1
        nome: casaco
        url: casaco.com
        preco: 99.99
        desconto: 20
    Error:
      title: Root Type for Error
      description: ''
      type: object
      properties:
        mensagem:
          type: string
      example:
        mensagem: error
    Categoria:
      title: Root Type for Categoria
      description: ''
      type: object
      properties:
        id:
          format: int32
          type: integer
        descricao:
          type: string
      example:
        id: 1
        descricao: TODOS
  responses:
    ProdutosEmPromocao:
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/Produto'
          examples:
            Produtos em promocao:
              value:
                -
                  id: 5
                  nome: some text
                  url: some text
                  preco: 14.14
                  desconto: 28
                -
                  id: 28
                  nome: some text
                  url: some text
                  preco: 76.43
                  desconto: 65
      description: Produtos em promoção
    InfoErro:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          examples:
            Erro:
              value:
                mensagem: some text
      description: ''
    CategoriasResponse:
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/Categoria'
          examples:
            Categorias:
              value:
                -
                  id: 38
                  descricao: some text
                -
                  id: 55
                  descricao: some text
      description: ''
    ProdutoReponse:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Produto'
          examples:
            Produto Criado:
              value:
                id: 85
                nome: some text
                url: some text
                preco: 88.8
                desconto: 43
      description: ''
